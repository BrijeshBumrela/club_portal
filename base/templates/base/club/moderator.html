{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Editorial by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'admin_panel/css/admin_panel.css' %}"/>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Section -->
            <section>
                <header class="major">
                    <div>
                        <h2>Moderators</h2>
                    </div>
                    <div class="search-box">
                        <input class="search-input" type="text" name="addMember" id="moderatorAdd">
                        <a href="#" class="button small">Add</a>
                    </div>

                </header>
                <div class="posts">
                    <div class="table-wrapper" style="margin:0 auto;width:100%;">
                        <table>
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>

                            </tr>
                            </thead>
                            <tbody>
                            {% for mod in moderators %}
                            <tr>
                                <td>{{ mod.user.get_full_name }}</td>
                                <td>{{ mod.user.email }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>

                        </table>
                    </div>

                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">
            <nav id="menu">
                <header class="major">
                    <h2>{{ club.name|title }} Admin</h2>
                </header>
                <ul>
                    <li><a href="{% url 'base:member_list' club_name_slug %}">Members</a></li>
                    <li><a href="{% url 'base:moderator_list' club_name_slug %}">Moderators</a></li>
                    <li><a href="{% url 'base:pending_posts_list' club_name_slug %}">Posts</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="{% static 'admin_panel/js/jquery.min.js' %}"></script>
<script src="{% static 'admin_panel/js/browser.min.js' %}"></script>
<script src="{% static 'admin_panel/js/breakpoints.min.js' %}"></script>
<script src="{% static 'admin_panel/js/util.js' %}"></script>
<script src="{% static 'admin_panel/js/admin_panel.js' %}"></script>


</body>
</html>
